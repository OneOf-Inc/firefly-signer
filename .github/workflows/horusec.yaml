# Name of this GitHub Actions workflow.
name: Horusec

on:
  # Scan changed files in PRs (diff-aware scanning):
  pull_request: {
    branches: [ "matt/feature/mpc-signer" ]
  }
  # Scan on-demand through GitHub Actions interface:
  workflow_dispatch: { }

jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with: # Required when commit authors is enabled
          fetch-depth: 0
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: horuszup/horusec-cli:latest
          options: -v /var/run/docker.sock:/var/run/docker.sock -v ${{ github.workspace }}:/src/horusec
          run: |
            horusec start -p="./" -e="true" --config-file-path=./.github/workflows/horusec-config.json
